<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Token System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Hospital Token System</h1>

        <div id="token-display" class="well text-center">
            <h2>Current Token: <span id="current-token">1</span></h2>
        </div>

        <div class="text-center">
            <button class="btn btn-primary btn-lg" id="next-btn">Next Token</button>
            <button class="btn btn-danger btn-lg" id="absent-btn">Mark Absent</button>
        </div>

        <div class="text-center" id="summary" style="margin-top: 20px; display:none;">
            <h3>Total Patients Appeared: <span id="total-appeared"></span></h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
